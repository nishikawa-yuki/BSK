<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

<body>
  <header class="header">
      
    <div class="header-top">
      <img src="img/28378869_561577317557587_4253542442111569416_n.jpg" alt="logo"  id="#top">
    </div>

    <div class="header-center">
      <img src="./img/28337597_561577520890900_3794406373173547668_o.jpg" alt="" class="home">
    </div>

    <div class="header-under">
      <ul class="nav">
        <li><a href="#top" class="button">TOP</a></li>
        <li><a href="#news" class="button">NEWS</a></li>
        <li><a href="#photo" class="button">PHOTO</a></li>
        <li><a href="#access" class="button">ACCESS</a></li>
      </ul>
    </div>
  </header>

  <main class="main">
    <section id="news" class="flow">
        <h1>NEWS</h1>
          <img src="http://placehold.jp/600x300.png" class="news-box">
    </section>

    <section id="photo" class="flow">
      <h1>PHOTO</h1>
      <div class="wrap">
         <ul class="slideshow">
            <li class="content"></li>
            <li class="content"></li>
            <li class="content"></li>
            <li class="content"></li>
         </ul>
         <ul class="slideshow">
            <li class="content"></li>
            <li class="content"></li>
            <li class="content"></li>
            <li class="content"></li>
         </ul>
         <ul class="slideshow">
            <li class="content"></li>
            <li class="content"></li>
            <li class="content"></li>
            <li class="content"></li>
         </ul>
        </ul>
        <ul class="slideshow">
           <li class="content"></li>
           <li class="content"></li>
           <li class="content"></li>
           <li class="content"></li>
        </ul>
        </div>
      
    </section>

    <section id="access" class="flow">
      <h1>ACCESS</h1>
      <div class="contact-wrap">
        <input type="text" name="text" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <textarea name="fuga" id="fuga" cols="30" rows="10"></textarea>
        <button type="submit" class="button">Sudmit</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer">
      <a href="https://www.instagram.com/shizuokasyakaijin_basketball_/?hl=ja"><img src="./img/Instagram_Glyph_Gradient_RGB.png" alt="Instagram"></a>
